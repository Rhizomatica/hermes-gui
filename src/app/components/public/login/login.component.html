<div class=" login formdata">
   <form #f="ngForm" id="loginform" novalidate>
      <h1>Hermes V. 1.0</h1>
      <p i18n="@@instructions">To login to the system, put your username and password</p>
      <hr>
      <p class="alert" *ngIf="wrong" i18n="@@wrong2">wrong username or password</p>
      <label>
         <p i18n="@@username:">username:</p>
         <input type="text" i18n="@@ilogin" name="email" ngModel required placeholder="Login" i18n-placeholder />
      </label>
      <label>
         <p i18n="@@password">password:</p>
         <span></span><input name="password" i18n="@@ipass" type="password" ngModel required i18n-placeholder
            placeholder="Password" />
      </label>
      <button class="m-t-10 m-b-10" (click)="submitLogin(f)" [disabled]="f.invalid" i18n="@@log_in">Log in</button>
      <a routerLink="/recovery" *ngIf="!success">
         <div><a i18n="@@forgotmypassword">Forgot my password</a></div>
      </a>
      <hr>
      <p i18n="@@noaccount">Doesn't have an account?</p>
      <a routerLink="/usermanage"><button i18n="@@create">create an account</button></a>
   </form>
</div>
