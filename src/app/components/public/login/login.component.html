<div class="login formdata">
   <h1>HERMES - V3.22.17</h1>
   <p>Rhizomatica</p>
   <div class="row m-t-25">
      <a routerLink="/languages" i18n="@@chooselanguage">Choose your language</a>
   </div>
   <p i18n="@@instructions" class="m-t-25">To login to the system, put your username and password
      <hint [showHint]="false" [hint]="'login'"></hint>
   </p>
   <hr>
   <div class="row m-t-25">
      <button (click)="loginOverall()" i18n="@@loginToHERMES">
         log in to HERMES
      </button>
      <a routerLink="/home" i18n="@@continuewithoutlogin" *ngIf="!requireLogin" class="m-l-10">Continue
         without
         login
      </a>
   </div>
   <div class="overall alert" *ngIf="login">
      <form #f="ngForm" id="loginform" novalidate>
         <div class="flexible login">
            <p class="alert" *ngIf="wrong" i18n="@@wrong2">wrong username or password</p>
            <div class="row">
               <label>
                  <p i18n="@@username:">username:</p>
                  <input type="text" name="email" required placeholder="Login" i18n-placeholder ngModel />
               </label>
               <label>
                  <p i18n="@@password">password:</p>
                  <input type="password" name="password" required i18n="@@ipass" placeholder="Password" i18n-placeholder
                     ngModel />
               </label>
            </div>
            <div class="row m-t-25">
               <div class="row">
                  <button (click)="submitLogin(f)" [disabled]="f.invalid" i18n="@@log_in">log
                     in</button>
                  <button class="m-l-10" (click)="loginOverall()" i18n="@@close">
                     close
                  </button>
               </div>
            </div>
            <div class="row m-t-25" *ngIf="!requireLogin">
               <p i18n="@@noaccount">Don't have an account?</p>
               <a routerLink="/user-manage">
                 <button i18n="@@createbtn">create an account</button>
               </a>
             </div>
         </div>
      </form>

      
   </div>

</div>
