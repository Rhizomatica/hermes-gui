<div class="overall">
    <div class="cv">
        <h2>Choose a language to start HERMES</h2>
        <div class="flags">
            <a class="flag" routerLink="" (click)="setLanguage('en-US')">
                <p>English</p>
            </a>
            <a class="flag" routerLink="" (click)="setLanguage('es')">
                <p>Español</p>
            </a>
            <a class="flag" routerLink="" (click)="setLanguage('fr')">
                <p>Français</p>
            </a>
            <a class="flag" routerLink="" (click)="setLanguage('pt')">
                <p>Português</p>
            </a>
            <a class="flag" routerLink="" (click)="setLanguage('yy')">
                <p>YY</p>
            </a>
        </div>
    </div>
</div>
