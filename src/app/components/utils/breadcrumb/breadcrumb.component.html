<div class="breadcrumb m-t-25" [hidden]="currentPage == 'menu' || currentPage == 'home' || (currentPage =='login' && generalLogin)">
  <a href="javascript:history.back()" class="icon">
    <img title="close" src="assets/svg/angle-left.svg">
  </a>
  <a *ngFor="let page of pages" routerLink="{{page.url}}">/{{page.name}} </a>
</div>
