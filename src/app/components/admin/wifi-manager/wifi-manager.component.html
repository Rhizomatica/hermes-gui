<loading [loading]="loading"></loading>
<div class="">
  <div class="flexible">
    <h1>WIFI MANAGER</h1>
  </div>
  <div class="row m-t-25">
    <div class="flexible">
      <form #f="ngForm">
        <input i18n="@@wifialias" name="name" [(ngModel)]="wifiName" required maxlength="140" i18n-placeholder
          placeholder="Set wifi name" />
        <div class="row m-t-10">
          <button (click)="saveWifiConfig(f)" [disabled]="!wifiName">save changes</button>
        </div>
      </form>
    </div>
    <div class="flexible">
      <div class="row" *ngFor="let wifi of wifiList" >
        <b>wifi</b>
      </div>
    </div>
  </div>
  <div class="overall alert" [hidden]="errorAlert==false">
    <div class="cv">
      <span i18n="@@errorcustomerror">There was an error on precessing your request <br /><br /></span>
      <span>{{error}}</span>
      <div class="icon"><a (click)="closeError()">
          <img title="close" src="assets/svg/x.svg"></a>
      </div>
    </div>
  </div>
</div>
